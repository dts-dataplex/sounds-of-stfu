# Pre-commit hooks for Sounds of STFU
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# See: https://pre-commit.com/

repos:
  # Security: Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # Code quality: Formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, typescript, json, yaml, markdown, css, html]
        exclude: ^(package-lock\.json|.*\.min\.js)$

  # Code quality: JavaScript/TypeScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.json]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--safe]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # Security: Dependency scanning (Node.js)
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit (security)
        entry: bash -c 'if [ -f package.json ]; then npm audit --audit-level=high; fi'
        language: system
        pass_filenames: false
        files: package\.json$

  # ADR compliance checks
  - repo: local
    hooks:
      - id: adr-branch-check
        name: ADR-002 branch check
        entry: bash -c 'BRANCH=$(git rev-parse --abbrev-ref HEAD); if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then echo "ERROR: Direct commits to main violate ADR-002. Create feature branch."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
