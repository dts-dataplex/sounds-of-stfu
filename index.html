<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds of STFU - POC</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        #controls {
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        input, button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        input {
            background: #3a3a3a;
            color: #ffffff;
            min-width: 200px;
        }
        button {
            background: #4a9eff;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background: #3a8eef;
        }
        button:disabled {
            background: #555555;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 5px;
            padding: 10px;
            background: #333333;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h1>Sounds of STFU - POC</h1>
        <div>
            <input type="text" id="myPeerId" placeholder="Your Peer ID will appear here" readonly>
            <button id="createPeer">Create Peer</button>
        </div>
        <div>
            <input type="text" id="remotePeerId" placeholder="Enter remote Peer ID">
            <button id="connect" disabled>Connect to Peer</button>
        </div>
        <div id="status">Status: Not connected</div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script>
        // Implementation will go here
        console.log('PeerJS loaded:', typeof Peer !== 'undefined');
    </script>
</body>
</html>
